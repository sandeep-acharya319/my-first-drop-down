<!DOCTYPE html>
<html>
<body>

<h1>Please select element</h1>

<p>The select element is used to create a drop-down list.</p>

<form action="/action_page.php">
  <label for="aim">Choose your aim:</label>
  <select name="aim" id="aim">
    <option value="businessman">businessman</option>
    <option value="engineer">engineer</option>
    <option value="account holder">account holder</option>
    <option value="proffeser">proffeser</option>
    <option value="pliot">pliot</option>
    <option value="doctor">doctor</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>

</body>
</html>
